<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'UniWeb/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'UniWeb/styles.css' %}">
    <link rel="stylesheet" href="{% static 'UniWeb/css/bootstrap.min.css' %}">
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url("{% static 'UniWeb/fonts/Poppins/Poppins-Regular.ttf' %}");
        }
        @font-face {
            font-family: 'Inter';
            src: url("{% static 'UniWeb/fonts/Inter/Inter-VariableFont_opsz,wght.ttf' %}");
        }
        @font-face {
            font-family: 'Dosis';
            src: url("{% static 'UniWeb/fonts/Dosis/Dosis-VariableFont_wght.ttf' %}");
        }
    </style>
    {% block css %}{% endblock %}
    <link rel="icon" type="image/png" href="{% static 'UniWeb/home.png' %}">
    <link href="{% static 'UniWeb/fontawesome/css/all.min.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <script src="{% static 'UniWeb/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'UniWeb/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'UniWeb/js/chart.js' %}"></script>
    <script>
        $(window).on('load', function () {
            {% block jquery %} {% endblock %}
        });
    </script>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light">
        <div class="container-fluid px-xl-5 pt-1">{% block nav %} {% endblock %}</div>
    </nav>
    {% block content %} {% endblock %}
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
