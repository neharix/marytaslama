<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'UniWeb/css/bootstrap.min.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'UniWeb/login_page.css' %}">
        <style>
        @font-face {
            font-family: 'Poppins';
            src: url("{% static 'UniWeb/fonts/Poppins/Poppins-Regular.ttf' %}");
        }
        @font-face {
            font-family: 'Inter';
            src: url("{% static 'UniWeb/fonts/Inter/Inter-VariableFont_opsz,wght.ttf' %}");
        }
        @font-face {
            font-family: 'Dosis';
            src: url("{% static 'UniWeb/fonts/Dosis/Dosis-VariableFont_wght.ttf' %}");
        }
        </style>
        <title>Sign In</title>
    </head>
    <body>
        <div class="container-fluid"
             style="display: flex;
                    height: 100vh;
                    align-items: center;
                    justify-content: center">
            <div class="container_main">
                {% load static %}
                <img src="{% static 'UniWeb/unicap.svg' %}"
                     class="unicaplogo"
                     alt="Search glass"
                     width="72.8px"
                     height="71.2px">
                <h1>Log in Portal</h1>
                {% for message in messages %}
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        <p id="error">{{ message }}</p>
                    {% else %}
                        <p id="flash_message">{{ message }}</p>
                    {% endif %}
                {% endfor %}
                <form method="POST" style="display: block;">
                    {% csrf_token %}
                    <label>Email Address</label>
                    <input class="input_box" name="email">
                    <label>
                        Password<a href="#" id="forgotpass">Forgot Password?</a>
                    </label>
                    <input class="input_box" type="password" name="password">
                    <input id="login_btn" type="submit" value="Log In">
                </form>
                <a id="contactadmin" href="#">Contact Administrator</a>
            </div>
        </div>
    </body>
</html>
